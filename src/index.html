    <script>
         
        
        function JavaScriptFetch() {
            var script = document.createElement('script');
            script.src = "https://api.flickr.com/services/feeds/photos_public.gne?format=json&tags=" + document.getElementById("searchbar").value;;
            document.querySelector('head').appendChild(script);
        }

        function jsonFlickrFeed(data) {
            var outputHTML = "";
            var i = 1;
            data.items.forEach(function (element) {
                outputHTML += "<div class=\"imageBox\">";
                outputHTML += "<img align=\"middle\" src=\"" + element.media.m + "\"/>";
                outputHTML += "</div>";
            });

            document.getElementById("outputDiv").innerHTML = outputHTML;
            document.getElementsByTagName("BODY")[0].style.background = "#111";

        }
    </script>
