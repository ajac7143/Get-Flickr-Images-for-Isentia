<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <style>
        body {
            background: #111;
        }

        h1, h2, h3 {
            text-align: center;
            color: #FFF;
            
        }

            h2 a {
                color: #0184e3;
                text-decoration: none;
            }



        .container {
            width: 1000px;
            margin: auto;
            color: #111;
        }

            .container h3 {
                font-size: 20px;
            }

        .imageBox {
            text-align: center;
            
            border: dashed 2px #CCC;
        }

        #content {
            
            padding: 10px;
        }



        #outputDiv {
            display: grid;
            grid-gap: 10px 10px;
            grid-template-columns: 250px 250px 250px 250px;
        }

    </style>
</head>
<body onload="JavaScriptFetch()">
    <h1>Get Images from Flickr</h1>
    <div class="container">
        <div id="content">
            <input id="searchbar" type="text" placeholder="search text" />
            <button id="submit" onclick="JavaScriptFetch()">Submit</button>
            <div id="outputDiv"></div>
            
        </div>
    </div>

   
</body>
</html>
